<dom-module id="my-list">
	<template>
	    
	    
		<h2>My list</h2>

		<div>
			<input type="text" placeholder="Find courses similar to..." value={{similarTo.text::input}} />

			<select value={{similarTo.target::input}}>
			  <option value="">Everything</option>
			  <option value="title">Title</option>
			  <option value="authors">Author</option>
			</select>
		</div>

		<input type="number" min="1" max="20" value="{{limitTo::input}}" />

	    <template id="repeatedItem" is="dom-repeat" items="{{ myCourses }}" as="course" filter="{{ applyFilter('limitTo', myCourses, limitTo) }}" >
	      <li><span class="paper-font-body1">{{ course.title }}</span></li>
	    </template>	

	</template>
</dom-module>
<script>
	'use strict';

	Polymer({
		is: 'my-list',

		behaviors: [
			PinHoleBehavior
		],

		properties: {
			limitTo:{
				type:Number,
				value: 5
			},
			myCourses: {
				type: Array,
				value: [
					      {
					        title: 'Title 1',
					        authors: 'Author 1',
					      },
					      {
					        title: 'X Title 2',
					        authors: 'Author 2',
					      },
					      {
					        title: 'C Title 3',
					        authors: 'Author 3',
					      },
					      {
					        title: 'D Title 4',
					        authors: 'Author 4'
					      },
					      {
					        title: 'B Title 5',
					        authors: 'Author 5',
					      },
					      {
					        title: 'A Title 6',
					        authors: 'Author 6',
					      },
				      ]
			},

		},
	})
</script>
